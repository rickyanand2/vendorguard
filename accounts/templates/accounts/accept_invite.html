{% extends 'base_plain.html' %}
{% block content %}
  <div class="card p-4 mx-auto" style="max-width: 500px;">
    <h3 class="mb-3">You're invited to join {{ invite.organization.name }}</h3>
    <p class="text-muted">Create your account to get started.</p>

    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary w-100">Accept Invite</button>
    </form>
  </div>
{% endblock %}
