{# templates/common/form_base_manual.html #}
<form method="post" enctype="multipart/form-data" class="card p-4 shadow-sm border-0">
  {% csrf_token %}
  <div class="card-body">
    <h5 class="card-title mb-2 fw-bold">{{ title }}</h5>
    {% if description %}
      <p class="text-muted small">{{ description }}</p>
    {% endif %}

    {% block fields %}
      {# Override this block with field layout partials #}
    {% endblock %}
  </div>

  <div class="card-footer d-flex justify-content-end gap-2 border-0 bg-transparent">
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="#" class="btn btn-secondary">Cancel</a>
  </div>
</form>
