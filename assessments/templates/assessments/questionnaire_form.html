{% extends 'base.html' %}
{% load static %}
{% block content %}
  <div class="container mt-4">
    <h2>Create Questionnaire</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-success">Save</button>
      <a href="{% url 'assessments:questionnaire_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
{% endblock %}
