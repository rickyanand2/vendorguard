{% extends 'base.html' %}
{% block content %}
  <div class="container mt-4">
    <h2>Questions</h2>
    <a href="{% url 'assessments:question_create' %}" class="btn btn-success mb-3">Add Question</a>
    <ul class="list-group">
      {% for q in questions %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <div>
            <strong>{{ q.text }}</strong><br />
            <small>{{ q.help_text }}</small>
          </div>
          <div>
            <a href="{% url 'assessments:question_edit' q.pk %}" class="btn btn-sm btn-primary">Edit</a>
            <form method="post" action="{% url 'assessments:question_archive' q.pk %}" style="display:inline;">
              {% csrf_token %}
              <button type="submit" class="btn btn-sm btn-danger">Archive</button>
            </form>
          </div>
        </li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
